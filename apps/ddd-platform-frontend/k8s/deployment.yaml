apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddd-platform-frontend
  namespace: ddd-platform
  labels:
    app: ddd-platform-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ddd-platform-frontend
  template:
    metadata:
      labels:
        app: ddd-platform-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/ddd-platform-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: ddd-platform-frontend-service
  namespace: ddd-platform
spec:
  selector:
    app: ddd-platform-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ddd-platform-frontend-ingress
  namespace: ddd-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ddd-platform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ddd-platform-frontend-service
            port:
              number: 80




